name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Build Frontend
        working-directory: ./front
        run: |
          npm install
          npm run build

      - name: Build Backend
        working-directory: ./back
        run: |
          npm install

      - name: Clean up Frontend on Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PROD_SERVER_IP }}
          username: ${{ secrets.PROD_SERVER_USER }}
          key: ${{ secrets.PROD_SERVER_PRIVATE_KEY }}
          script: |
            sudo rm -rf /var/www/html/memo-minder/front
            mkdir -p /var/www/html/memo-minder/front

      - name: Transfer Frontend to Server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.PROD_SERVER_IP }}
          username: ${{ secrets.PROD_SERVER_USER }}
          key: ${{ secrets.PROD_SERVER_PRIVATE_KEY }}
          source: "front/dist/*"
          target: "/var/www/html/memo-minder/front"

      - name: Clean up Backend on Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PROD_SERVER_IP }}
          username: ${{ secrets.PROD_SERVER_USER }}
          key: ${{ secrets.PROD_SERVER_PRIVATE_KEY }}
          script: |
            sudo rm -rf /var/www/html/memo-minder/back
            mkdir -p /var/www/html/memo-minder/back

      - name: Transfer Backend to Server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.PROD_SERVER_IP }}
          username: ${{ secrets.PROD_SERVER_USER }}
          key: ${{ secrets.PROD_SERVER_PRIVATE_KEY }}
          source: "back/*"
          target: "/var/www/html/memo-minder/back"

      - name: Restart Services on Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PROD_SERVER_IP }}
          username: ${{ secrets.PROD_SERVER_USER }}
          key: ${{ secrets.PROD_SERVER_PRIVATE_KEY }}
          script: |
            cd /var/www/html/memo-minder/back
            npm install

            #     (Change index.js to your actual entry file if different)
            pm2 start index.js --name memo-backend || pm2 restart memo-backend

            sudo systemctl restart apache2
